    //stopPropagation stops both event bubbling and event capturing...






    // example for google link...it will stop us from going to google link...
    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault();
        e.stopPropagation();
        console.log("google clicked");
    }, false)
   
    

    // A practice...we want to remove the mages as we click on it...
    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode //bcoz if we dont use parentNode then image will disapperar but  li bullet mark will stay...
            removeIt.remove();
        }
    })
